databaseChangeLog:
  - changeSet:
      id: 1
      author: KUBA
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: price
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: type
                  type: varchar(255)
              - column:
                  name: active
                  type: BOOLEAN

        - createTable:
            tableName: product_configurations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: value
                  type: varchar(255)
              - column:
                  name: display_name
                  type: varchar(255)
              - column:
                  name: additional_price
                  type: varchar(255)
              - column:
                  name: available
                  type: BOOLEAN

        - addForeignKeyConstraint:
            baseTableName: product_configurations
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_product_configurations_products